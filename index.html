<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <title>Is Firefox OS Accessible Yet?</title>
     <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1 class="large">Is Firefox OS Accessible Yet?</h1>
      <div class="components">
        <section class="component system">
          <header class="header"></header>
          <div class="component-section">
            <div class="bugs-counts" role="listbox">
              <div class="bug-count bug-count-label" aria-hidden="true">Bugs</div>
              <a role="option" class="bug-count total-bugs" hidden><span class="total"></span> - Total</a>
              <a role="option" class="bug-count open-bugs" hidden><span class="open"></span> - Open</a>
              <a role="option" class="bug-count resolved-bugs" hidden><span class="resolved"></span> - Resolved</a>
              <a role="option" class="bug-count priority-1-bugs" hidden><span class="priority-1"></span> - P1</a>
              <a role="option" class="bug-count priority-2-bugs" hidden><span class="priority-2"></span> - P2</a>
              <a role="option" class="bug-count new-bug">New</a>
            </div>
            <p class="comment" hidden></p>
            <div class="p1-bugs-list bugs-list" role="listbox" hidden></div>
            <div class="good-first-bugs-list bugs-list" role="listbox" hidden></div>
          </div>
        </section>

        <section class="component settings">
          <header class="header"></header>
          <div class="component-section">
            <div class="bugs-counts"  role="listbox">
              <div class="bug-count bug-count-label" aria-hidden="true">Bugs</div>
              <a role="option" class="bug-count total-bugs" hidden><span class="total"></span> - Total</a>
              <a role="option" class="bug-count open-bugs" hidden><span class="open"></span> - Open</a>
              <a role="option" class="bug-count resolved-bugs" hidden><span class="resolved"></span> - Resolved</a>
              <a role="option" class="bug-count priority-1-bugs" hidden><span class="priority-1"></span> - P1</a>
              <a role="option" class="bug-count priority-2-bugs" hidden><span class="priority-2"></span> - P2</a>
              <a role="option" class="bug-count new-bug">New</a>
            </div>
            <p class="comment" hidden></p>
            <div class="p1-bugs-list bugs-list" role="listbox" hidden></div>
            <div class="good-first-bugs-list bugs-list" role="listbox" hidden></div>
          </div>
        </section>

        <section class="component contacts">
          <header class="header"></header>
          <div class="component-section">
            <div class="bugs-counts" role="listbox">
              <div class="bug-count bug-count-label" aria-hidden="true">Bugs</div>
              <a role="option" class="bug-count total-bugs" hidden><span class="total"></span> - Total</a>
              <a role="option" class="bug-count open-bugs" hidden><span class="open"></span> - Open</a>
              <a role="option" class="bug-count resolved-bugs" hidden><span class="resolved"></span> - Resolved</a>
              <a role="option" class="bug-count priority-1-bugs" hidden><span class="priority-1"></span> - P1</a>
              <a role="option" class="bug-count priority-2-bugs" hidden><span class="priority-2"></span> - P2</a>
              <a role="option" class="bug-count new-bug">New</a>
            </div>
            <p class="comment" hidden></p>
            <div class="p1-bugs-list bugs-list" role="listbox" hidden></div>
            <div class="good-first-bugs-list bugs-list" role="listbox" hidden></div>
          </div>
        </section>
      </div>
    </main>
    <script type="text/javascript" src="js/bugzilla.js"></script>
    <script type="text/javascript" src="js/component.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
